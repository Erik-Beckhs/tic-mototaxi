
    
<div>
    <h2 mat-dialog-title class="text-center mb-0">REGISTRO DE ANTECEDENTE</h2>
    <h3 *ngIf="antecedente.id" mat-dialog-subtitle class="text-center">CASO: {{antecedente.caso}}</h3>
</div>
<hr>
<form ngNativeValidate #form="ngForm" (ngSubmit)="onSubmit(form.value)">
<mat-dialog-content>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" name="fecha" id="fecha" [(ngModel)]="antecedente.fecha">
    </div>
    <div class="form-group">
        <label for="disposicion">Disposicion</label>
        <textarea class="form-control" name="disposicion" id="disposicion" cols="30" rows="3" [(ngModel)]="antecedente.disposicion"></textarea>
    </div>
    <div class="form-group">
        <label for="naturaleza">Naturaleza</label>
        <input required type="text" name="naturaleza" class="form-control" id="naturaleza" [(ngModel)]="antecedente.naturaleza">
    </div>
</mat-dialog-content>
<mat-dialog-actions class="mb-1 d-flex justify-content-center">
    <button type="button" class="mx-1" (click)="dialogRef.close()" mat-raised-button color="secondary">CANCELAR</button>
    <button type="submit" class="mx-1" mat-raised-button color="primary">GUARDAR</button>
</mat-dialog-actions>
</form>
