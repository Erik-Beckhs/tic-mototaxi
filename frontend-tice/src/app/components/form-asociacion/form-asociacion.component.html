
  <mat-card>
  <form ngNativeValidate #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="row my-2">
      <div class="col-12 col-md-6 col-lg-6" >
        <mat-card class="pl-2 pt-3" style="min-height:440px;">
        <mat-card-header>
          <mat-card-title>Datos Generales</mat-card-title>
          <mat-card-subtitle> A continuación ingrese información de la asociación</mat-card-subtitle>
        </mat-card-header>
          <hr>
          <mat-card-content class="row pt-3">
              <div class="col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input [disabled]="!edit_state" required type="text" class="form-control" [(ngModel)]="asociacion.nombre" name="nombre" id="nombre">
                  </div>
                  <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input [disabled]="!edit_state" required type="text" class="form-control" [(ngModel)]="asociacion.direccion" name="direccion" id="direccion">
                  </div>
                  
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <select [disabled]="!edit_state" required class="form-control" name="ciudad" id="ciudad" [(ngModel)]="asociacion.ciudad">
                          <option disabled value="">Seleccione un valor</option>
                          <option *ngFor="let item of ciudades" [value]="item">{{item}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="fcreacion">Fecha de creación</label>
                        <input [disabled]="!edit_state" class="form-control" type="date" [(ngModel)]="asociacion.fcreacion" id="fcreacion" name="fcreacion"> 
                    </div>
                    </div>
                  </div>
                  
                  <div class="d-flex justify-content-end">
                      <!--<button [disabled]="f.invalid" mat-raised-button color="primary" (click)="registrarAsociacion(f.value)" type="submit" class="form-control waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                      <button type="submit" class="btn btn-inverse waves-effect waves-light">Limpiar</button>-->
                  </div>
                
              </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-12 col-md-6 col-lg-6" >
        <mat-card class="pl-2 pt-3">

         <div class="row px-2 d-flex justify-content-between">
            <mat-card-header>
              <mat-card-title>Imagen</mat-card-title>
              <mat-card-subtitle>Información Adicional</mat-card-subtitle>
            </mat-card-header>

            <div *ngIf="id != 0" >
              <button matTooltip="Editar" *ngIf="edit_state == false" (click)="edit_state = true" mat-mini-fab aria-label="Editar" color="secondary">
                <mat-icon>edit</mat-icon>
              </button>
              <button matTooltip="Cancelar" *ngIf="edit_state == true" (click)="edit_state = false" mat-mini-fab aria-label="Cancelar" color="secondary">
                <mat-icon>close</mat-icon>
              </button>
            </div>
         </div>

          <hr>
          <mat-card-content class="mt-3">
            <div style="text-align:center;">
              <img *ngIf="!imageTemp" [src]="asociacion.img | emptyImg" alt="" class="w-200">
              <img *ngIf="imageTemp" [src]="imageTemp" alt="" class="w-200">
            </div>
            <div style="text-align:center;">
              <input [disabled]="!edit_state" type="file" class="my-2" (change)="onFileChange($event)">
            </div>
            <div class="row p-2">
              <div class="col-6">
                <div class="form-group">
                  <label for="representante">Representante</label>
                  <input [disabled]="!edit_state" required type="text" class="form-control" [(ngModel)]="asociacion.representante" name="representante" class="form-control">
                </div> 
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="personeria">Personería Jurídica</label>
                  <input [disabled]="!edit_state" type="text" class="form-control" [(ngModel)]="asociacion.personeria" name="personeria" id="personeria">
                </div>
              </div>
            </div>

          </mat-card-content>   
          <!--<button mat-raised-button color="primary" (click)="updateImage()" [disabled]="!imageLoad"  class="btn px-5 form-control scale"><i class="fa fa-save"></i> Actualizar Imagen</button>-->
        </mat-card>
      </div>
    </div>
    <div>
      <div *ngIf="edit_state == true" class="d-flex justify-content-center m-3">
        <button [disabled]="f.invalid" mat-raised-button color="primary" type="submit">
          <mat-icon class="pr-3">save</mat-icon>
          GUARDAR
        </button>
      </div>
    </div>
  </form>
</mat-card>
