<h1 mat-dialog-title>Dirección de Tránsito Santa Cruz</h1>
<div mat-dialog-content>
  <mat-form-field class="custom-input">
    <mat-label>{{data.title}}</mat-label>
    <input matInput [(ngModel)]="data.value">
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-center">
    <div>
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-button color="primary" [mat-dialog-close]="data.value" cdkFocusInitial>Buscar</button>
    </div>
</div>
