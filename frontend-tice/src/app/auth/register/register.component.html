    <div class="login-box card">
        <div class="card-body">
            
            <form class="form-horizontal form-material" 
                    id="loginform" 
                    autocomplete="off"
                    [formGroup]="registerForm"
                    (ngSubmit)="crearUsuario()">

                <!--<img src="../assets/images/logo-icon.png" alt="Home" /><br/>-->
                <a href="javascript:void(0)" class="text-center db"><img class="w-200" src="../assets/images/pluri.jpg" alt="Home" /></a>
                <h3 class="box-title mt-2 m-b-0">Regístrate ahora</h3><small>Crear una cuenta</small>
                <div class="form-group mt-2">
                    <div class="col-xs-12">
                        <input class="form-control"
                                type="text"
                                placeholder="Name"
                                formControlName="nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" 
                                type="text" 
                                placeholder="Email"
                                formControlName="email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" 
                                type="password" 
                                placeholder="Password"
                                formControlName="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" 
                                type="password" 
                                placeholder="Confirm Password"
                                formControlName="password2">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">

                            <input id="checkbox-signup" 
                                    type="checkbox"
                                    formControlName="terminos">

                            <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">terminos y condiciones</a></label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-danger">

                        <p *ngIf="campoNoValido('nombre')">* El nombre es obligatorio</p>
                        <p *ngIf="campoNoValido('email')">* El email es obligatorio y tiene que ser válido</p>
                        <p *ngIf="contrasenasNoValidas()">* Las contraseñas deben de ser iguales</p>
                        <p *ngIf="aceptaTerminos()">* Debe de aceptar los términos de uso</p>

                    </div>
                </div>
                
                <div class="form-group text-center mt-2">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresar</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
